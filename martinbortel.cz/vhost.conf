<VirtualHost *:80>
    DocumentRoot /var/www/html

    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
<VirtualHost *:443>
    DocumentRoot /var/www/html

    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>